<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Blog (Posts da API)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 860px; margin: 32px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .row { display: grid; grid-template-columns: 1fr 320px; gap: 24px; align-items: start; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px 14px; margin: 12px 0; }
    .muted { color: #666; font-size: 14px; }
    input, textarea, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin-top: 8px; }
    button { cursor: pointer; }
    .erro { color: #b00020; }
    .loading { opacity: 0.7; }
    .link { color: #0b69ff; cursor: pointer; text-decoration: underline; }
    @media (max-width: 900px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>Mini-Blog</h1>
  <p class="muted">Posts de <code>jsonplaceholder.typicode.com</code></p>

  <div class="row">
    <!-- Coluna da listagem -->
    <section>
      <div class="card">
        <label for="busca">ðŸ”Ž Buscar por tÃ­tulo:</label>
        <input id="busca" type="text" placeholder="Digite para filtrar..." />
      </div>

      <div id="status" class="muted">Carregando postsâ€¦</div>
      <div id="posts"></div>
    </section>

    <!-- Coluna lateral: detalhes + novo post -->
    <aside>
      <div class="card" id="detalhe">
        <h3>Detalhe do Post</h3>
        <p class="muted">Clique em um post para ver o conteÃºdo e comentÃ¡rios.</p>
        <div id="post-detalhe"></div>
        <div id="comentarios"></div>
      </div>

      <div class="card">
        <h3>Novo Post (POST)</h3>
        <form id="form-novo">
          <input id="titulo" type="text" placeholder="TÃ­tulo" required />
          <textarea id="conteudo" rows="5" placeholder="ConteÃºdo" required></textarea>
          <button type="submit">Publicar</button>
          <div id="status-post" class="muted"></div>
        </form>
      </div>
    </aside>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
